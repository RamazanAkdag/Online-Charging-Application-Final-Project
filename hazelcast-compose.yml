version: "3.8"

services:
  hazelcast-node-1:
    image: hazelcast/hazelcast:latest
    container_name: hazelcast-node-1
    ports:
      - "5701:5701"
    environment:
      - HZ_CLUSTERNAME=hazelcast-cluster
      - HZ_NETWORK_PORT=5701
      - HZ_NETWORK_JOIN_TCPIP_ENABLED=true
      - HZ_NETWORK_JOIN_TCPIP_MEMBERS=hazelcast-node-1:5701,hazelcast-node-2:5701
      - HZ_NETWORK_BIND_ANY=true
    networks:
      - hazelcast-ignite-cluster
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5701"]
      interval: 10s
      retries: 5

  hazelcast-node-2:
    image: hazelcast/hazelcast:latest
    container_name: hazelcast-node-2
    depends_on:
      hazelcast-node-1:
        condition: service_healthy
    ports:
      - "5702:5701"
    environment:
      - HZ_CLUSTERNAME=hazelcast-cluster
      - HZ_NETWORK_PORT=5701
      - HZ_NETWORK_JOIN_TCPIP_ENABLED=true
      - HZ_NETWORK_JOIN_TCPIP_MEMBERS=hazelcast-node-1:5701,hazelcast-node-2:5701
      - HZ_NETWORK_BIND_ANY=true
    networks:
      - hazelcast-ignite-cluster

  hazelcast-management-center:
    image: hazelcast/management-center:latest
    container_name: hazelcast-mc
    depends_on:
      - hazelcast-node-1
    ports:
      - "9090:8080"
    environment:
      - MC_DEFAULT_CLUSTER=hazelcast-cluster
    networks:
      - hazelcast-ignite-cluster

networks:
  hazelcast-ignite-cluster:
    driver: bridge
