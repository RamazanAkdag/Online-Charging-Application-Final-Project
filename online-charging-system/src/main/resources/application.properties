spring.application.name=online-charging-system

# Sunucu Portu
server.port=8071

# Kafka Ayarlar?
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=ocs-group


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

ignite.cache.default.atomicityMode=TRANSACTIONAL
ignite.cache.default.cacheMode=PARTITIONED
ignite.cache.default.writeSynchronizationMode=FULL_SYNC
ignite.client.mode=true



hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.apache.ignite.cache.hibernate.IgniteRegionFactory
hibernate.cache.use_query_cache=true
